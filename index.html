<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Whack A Mole!</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="game">
      <h1>Whack-a-mole! <span class="score">0</span></h1>
      <h2>Time Remaining: <span class="time">10</span> seconds</h2>
      <div class="center">
        <button class="btn btn-success start" onClick="startGame()">Start!</button>
        <button class="btn btn-error stop hidden" onClick="stopGame()">Stop!</button>
      </div>
      <div class="game board">
        <div class="hole hole1">
          <div class="mole"></div>
        </div>
        <div class="hole hole2">
          <div class="mole"></div>
        </div>
        <div class="hole hole3">
          <div class="mole"></div>
        </div>
        <div class="hole hole4">
          <div class="mole"></div>
        </div>
        <div class="hole hole5">
          <div class="mole"></div>
        </div>
        <div class="hole hole6">
          <div class="mole"></div>
        </div>
      </div>
      <div class="final-score">
        <h2>Final Score <span class="score">0</span></h2>
          <div class="center">
            <button class="btn btn-success" onClick="startGame()">Restart Game!</button>
            <button class="btn btn-error" onClick="closePopup()">Close</button>
          </div>
      </div>
    </div>
    <script src="js/game.js"></script>
  </body>
</html>
